<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Dongle&family=Gugi&family=Hahmlet&family=Jua&family=Lobster&family=Rubik+Beastly&family=Rubik+Burned&family=Rubik+Marker+Hatch&family=Single+Day&display=swap"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	body *{
		font-family: 'Jua';
	}
</style>
</head>
<body>
<div style="margin:30px;">
	이 름 : <input type="text" id="irum" style="width:120px;"><br>
	주 소 : <input type="text" id="addr" style="width:120px;"><br>
	<button type="button" id="btn1">ajax전송</button>
	<br><br>
	<div id="result"></div>
</div>
<script type="text/javascript">
	$("#btn1").click(function(){
		var irum=$("#irum").val();
		var addr=$("#addr").val();
		
		var s="";
		
		$.ajax({
	         type:"get",
	         url:"ex1_receive.jsp",
	         dataType:"json",/*백엔드(jsp)에서 front(html)로 보내는 데이터의 타입*/
// 	         data:{"irum":irum,"addr":addr},/*front에서 백엔드로 보내는 데이터 방식#1 (가장 많이 씀) name 형식으로 넘어감*/
			 data:"irum="+irum+"&addr="+addr,/*방식#2*/
	         success:function(res){
	            var r=res.message;
	            $("#result").html("<h2>"+r+"</h2>");
	         },
	         statusCode:{
	            404:function(){
	               alert("json 파일을 찾을 수 없어요!");
	            },
	            500:function(){
	               alert("서버 오류..코드를 다시 한 번 보세요!");
	            }
	         
	         }
	         
	      });

	});
</script>
</body>
</html>
